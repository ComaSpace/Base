<div class="container">
    <h2>Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text">
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text">
        <label for="phone">Phone:</label>
        <input id="phone" formControlName="phone" type="text">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" (input)="onEmailChange()">
        <div *ngIf="emailExists" class="error">Email already registered</div>
        <button type="submit" [disabled]="profileForm.invalid || emailExists">Update Profile</button>
    </form>
</div>
