<h2>Lectures</h2>
<div *ngFor="let lecture of lectures">
    <p>{{ lecture.name }}</p>
    <a [routerLink]="['/lecture-files', lecture.id]">Manage Files</a>
</div>

<h2>Create New Lecture</h2>
<form (submit)="createLecture()">
    <!-- Form fields -->
    <label for="course">Select Course:</label>
    <select id="course" name="course" [(ngModel)]="newLecture.courseId">
        <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
    </select>
    <label for="group">Select Group:</label>
    <select id="group" name="group" [(ngModel)]="newLecture.groupId">
        <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
    </select>
    <button type="submit">Create Lecture</button>
</form>
